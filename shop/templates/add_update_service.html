{% extends "base.html" %}
{% block content %}
    <div class="conatiner mt-2 ms-3">
        <nav class="breadcrumb">
            <ol class="breadcrumb fs-4">
                <li class="breadcrumb-item">
                    <a href="{% url 'home' %}" class="text-decoration-none text-black"><i class="bi bi-house-door-fill"></i></a>
                </li>

                <li class="breadcrumb-item">
                    <a href="{% url 'shop_dashboard' %}" class="text-decoration-none text-black">Owner Dashboard</a>
                </li>
                <li class="breadcrumb-item active"aria-current="page">{{ page_title }}</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        
                        <form method="post"enctype="multipart/form-data">
                        
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-sm">{{ page_title }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
