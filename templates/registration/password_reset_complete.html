        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Password reset complete</h1>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
