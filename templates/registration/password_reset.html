{% extends "forget_base.html" %}
{% block title %}
    Password Reset
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Reset Your Password</h3>
                        <p>Enter your email address below, and weâ€™ll send you an email to reset your password.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email"
                                       class="form-control w-100"
                                       id="email"
                                       name="email"
                                       placeholder="Enter your email"
                                       required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary btn-sm">submit</button>
                                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
